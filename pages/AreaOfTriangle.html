<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Area of Triangle</title>

</head>
<body>
    <header id="quiz-header">
        <h1>Fun with Triangles</h1>

        <nav id="quiz-nav">
            <a href="/pages/istriangle.html">Is Triangle?</a>
            <a href="/">Quiz</a>

        </nav>

    </header>

    <main class="main-quiz">
        <h1>Calculate Area of a Triangle</h1>

        <label class="input-label" for="base">
          <p>Enter base of the triangle</p>
          <input class="input-angle" required type="number" id="base" min=1 oninput="validity.valid||(value='');"/>
        </label>
        <label class="input-label" for="height">
          <p>Enter height of the triangle</p>
          <input class="input-angle" required type="number" id="height" min=1 oninput="validity.valid||(value='');"/>
        </label>

        <button id="submit-answer-btn" type="submit">Calculate</button>

      <p id="output"></p>
    </main>

    <script src="/scripts/AreaOfTriangle.js"></script>
</body>
